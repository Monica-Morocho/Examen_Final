<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Distribuidora</title>
	<link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../css/styles.css" rel="stylesheet" />

</h:head>
<h:body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav text-uppercase ml-auto">
				<li class="nav-item"><a class="nav-link js-scroll-trigger"
					href="IniciarSesion.xhtml">Log In</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<header class="masthead">
	<div class="container">
		<div class="masthead-subheading">
			<div class="masthead-heading text-uppercase">Inventario por Bodega</div>
			<h:form id="formulario01">
				<br></br>
				<div align="center">
					<img src="../assets/img/unnamed.png" alt="Mi titulo de la imagen"
						width="280px"></img>
				</div>
				<div class="input-info">
					<label> Nombre de la Bodega:</label>
					<h:inputText id="nombre" value="#{bodegaProductoBean.nombreBodega}" />
				</div>
				<div class="input-info">
					<h:commandButton
						class="btn btn-primary btn-xl text-uppercase js-scroll-trigger"
						value="Buscar" action="#{bodegaProductoBean.InventarioBodega}" />
				</div>
				<br></br>
				<h:dataTable value="#{bodegaProductoBean.listaBodegaP}" var="bp">
					<h:column>
						<f:facet name="header">Nombre Bodega</f:facet>#{bp.bodega.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">ID Producto</f:facet>#{bp.producto.id}
					</h:column>

					<h:column>
						<f:facet name="header">Nombre Producto</f:facet>#{bp.producto.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Precio Producto</f:facet>#{bp.producto.precio}
					</h:column>
					<h:column>
						<f:facet name="header">Stock</f:facet>#{bp.stock}
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
	</header>

</h:body>

</html>
