<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Agregar Pedido</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="inicio.xhtml">Pagina Principal</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-heading text-uppercase">Pedido</div>
                <div class="masthead-subheading">
                    
                    <h:form id="formulario01">
                        <br></br>
                        <h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" 
                                         value="Agregar" action="#{tarjetaBean.add}" />
                        <br></br>
                        <br></br>                 
                        <label> Nombre: </label> 
                        <br></br>
                        <h:inputText id="nombre1" value="#{comidaBean.nombre}" />
                        <br></br>
                        <label> $ X Uni : </label> 
                        <br></br>
                        <h:inputText converter="#{Double}" id="precioUnitario" value="#{comidaBean.precioUnitario}" />
                        <br></br>
                        
                        <br></br>
                        <h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" 
                                         value="Agregar" action="#{comidaBean.add}" />
                        <br></br>
                        <br></br>
                        <label> Fecha: </label> 
                        <br></br>
                        <h:inputText id="fecha" value="#{pedidoBean.fecha}" />
                        <br></br>
                        <label> Nombre: </label> 
                        <br></br>
                        <h:inputText id="nombre" value="#{pedidoBean.nombre}" />
                        <br></br>
                        <label> Comida: </label> 
                        <br></br>
                        <h:inputText id="nombreComida" value="#{pedidoBean.nombreComida}" />
                        <br></br>
                        <label> Subtotal: </label> 
                        <br></br>
                        <h:inputText converter="#{Double}" id="subtotal" value="#{pedidoBean.subtotal}" />
                        <br></br>
                        <label> Iva: </label> 
                        <br></br>
                        <h:inputText converter="#{Double}" id="iva" value="#{pedidoBean.iva}" />
                        <br></br>
                        <label> Tota: </label> 
                        <br></br>
                        <h:inputText converter="#{Double}" id="total" value="#{pedidoBean.total}" />
                        <br></br>
                        <label> Obesevaci√≥n:</label> 
                        <br></br>
                        <h:inputText id="observacion" value="#{pedidoBean.observacion}" />
                        <br></br>
                        
                        <br></br>
                        <h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" 
                                         value="Agregar" action="#{pedidoBean.add}" />
                    </h:form>

                </div>
            </div>
        </header>
    </h:body>

</html>
