<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listar Productos</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" /> 
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<link href="../../css/styles.css" rel="stylesheet" />

</h:head>
<h:body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav text-uppercase ml-auto">
				<li class="nav-item"><a class="nav-link js-scroll-trigger"
					href="../../public/IniciarSesion.xhtml">Log In</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<header class="masthead">
	<div class="container">
		<div class="masthead-subheading">
			<div class="masthead-heading text-uppercase">Listar Productos</div>
			<h:form>
				<h:dataTable value="#{productoBean.listaProductos}" var="p"
					styleClass="tabla" headerClass="cabeceraTabla"
					rowClasses="filaPar,filaImpar">
					<h:column>
						<f:facet name="header">Codigo</f:facet>#{p.id}
					</h:column>

					<h:column>
						<f:facet name="header">Nombre</f:facet>#{p.nombre}
					</h:column>

					<h:column>
						<f:facet name="header">Descripcion</f:facet>#{p.descripcion}
					</h:column>

					<h:column>
						<f:facet name="header">Precio</f:facet>#{p.precio}
					</h:column>

					<h:column>
						<f:facet name="header">Categoria</f:facet>#{p.categoria.nombre}
					</h:column>


				</h:dataTable>
			</h:form>
		</div>
	</div>
	</header>

</h:body>

</html>
